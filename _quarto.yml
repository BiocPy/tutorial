project:
  type: book
  output-dir: docs

execute:
  freeze: auto
  cache: true

book:
  title: "BiocPy: Enabling Bioconductor workflows in Python"
  author: "[Jayaram Kancherla](mailto:jayaram.kancherla@gmail.com)"
  date: "1/4/2024"
  search: true
  repo-url: https://github.com/BiocPy/tutorial
  repo-actions: [issue]
  sidebar:
    style: docked
    background: light
  chapters:
    - index.qmd
    - chapters/development_guide.qmd
    - part: chapters/representations/index.qmd
      chapters:
        - chapters/representations/biocframe.qmd
        - chapters/representations/iranges.qmd
        - chapters/representations/genomicranges.qmd
    - chapters/summary.qmd
    - chapters/references.qmd

bibliography: chapters/references.bib

format:
  html:
    theme: journal
  pdf:
    keep-tex: true
    documentclass: scrreprt
